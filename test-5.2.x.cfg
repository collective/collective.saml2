[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-5.2.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg
    base.cfg

parts +=
    test
    code-analysis
    createcoverage

package-name = collective.saml2
package-extras = [test]
test-eggs =

[code-analysis]
extensions +=
    flake8-black

[versions:python3]
coverage = >=3.7
